<div class="form-group">
    <label for="name" class="col-sm-2 control-label">User Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="user.name" class="form-control" id="name" placeholder="User Name"/>
    </div>
</div>
<div class="form-group">
    <label for="hobby1" class="col-sm-2 control-label">Hobby #1</label>
    <div class="col-sm-10">
        <input type="text" ng-model="user.hobby1" class="form-control" id="hobby1" placeholder="Hobby #1"/>
    </div>
</div>
<div class="form-group">
    <label for="hobby2" class="col-sm-2 control-label">Hobby #2</label>
    <div class="col-sm-10">
        <input type="text" ng-model="user.hobby2" class="form-control" id="hobby2" placeholder="Hobby #2"/>
    </div>
</div>
<div class="form-group">
    <label for="hobby3" class="col-sm-2 control-label">Hobby #3</label>
    <div class="col-sm-10">
        <input type="text" ng-model="user.hobby3" class="form-control" id="hobby3" placeholder="Hobby #3"/>
    </div>
</div>
<div class="form-group">
    <label for="hobby4" class="col-sm-2 control-label">Hobby #4</label>

    </div>
</div>
<div class="form-group">
    <label for="message" class="col-sm-2 control-label">Message</label>
    <div class="col-sm-10">
        <textarea class="form-control" rows="5" id="message"  ng-model="user.message"  placeholder="Message"> </textarea>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
